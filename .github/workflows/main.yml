name: CI/CD Pipeline - React + Vite + Docker

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci 

      - name: Lint (warn only)
        run: npx eslint . || true  # continues even if there are lint warnings

      - name: Build Vite Project
        run: npm run build

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test-analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "troykrause"
          password: "D3V+*MMca&x7!AF"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: troykrause/insy-poe-frontend:latest
