name: CI/CD Pipeline - React + Vite

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Lint (warn only)
        run: npx eslint . || echo "Lint warnings â€” continuing..."
        continue-on-error: true

      - name: Build Vite Project
        run: npm run build

  docker-build-push:
    runs-on: ubuntu-latest
    needs: build-test-analyze

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: "troykrause"
          password: "D3V+*MMca&x7!AF"

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: troykrause/insy-poe-frontend:latest
          file: Dockerfile
